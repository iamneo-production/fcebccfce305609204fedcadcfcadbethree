<div class="quote-container">
  <h1>Random Quote Generator</h1>
  <div class="content-box">
    <p class="random-quote">{{ randomQuote }}</p>
    <div class="button-container">
      <button class="generate-button" (click)="fetchRandomQuote()">Generate New Quote</button>
      <div class="add-quote">
        <input type="text" placeholder="Enter a new quote" [(ngModel)]="newQuote">
        <button class="add-button" (click)="addQuote()">Add New Quote</button>
      </div>
    </div>
  </div>
  <div class="added-quotes-box">
    <h2>Added Quotes</h2>
    <div class="new-quotes">
      <div *ngFor="let quote of addedQuotes; let i = index" class="added-quote-box">
        <p class="added-quote">{{ quote.text }}</p>
        <div class="quote-actions">
          <button class="edit-button" (click)="startEditing(i)">Edit</button>
          <button class="update-button" (click)="updateQuote(i)">Update</button>
          <button class="delete-button" (click)="deleteQuote(i)">Delete</button>
        </div>
        <div class="edit-content" *ngIf="quote.editing">
          <input type="text" [(ngModel)]="quote.updatedText">
        </div>
      </div>
    </div>
  </div>
</div>
